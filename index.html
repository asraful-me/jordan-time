<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>জর্ডানের সময়</title>
    <style>
        body {
            font-family: 'Siyam Rupali', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f8ff;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #time {
            margin-top: 30px;
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>জর্ডানে এখন কয়টা বাজে?</h1>
    <button onclick="showJordanTime()">সময়</button>
    <div id="time"></div>

    <script>
        function showJordanTime() {
            const options = {
                timeZone: 'Asia/Amman',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            };
            const formatter = new Intl.DateTimeFormat('bn-BD', options);
            const jordanTime = formatter.format(new Date());
            document.getElementById('time').innerText = `জর্ডানে এখন সময়: ${jordanTime}`;
        }
    </script>
</body>
</html>
